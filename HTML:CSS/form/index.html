<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ログインフォーム</title>
  </head>
  <body>
    <div class="ttl">二問目</div>
    <div class="inner-form">
      <div class="form-content">
        <div class="content">Sing in to your account</div>
        <div class="form">
          <p class="content-ttl">Your email</p>
          <input
            id="email"
            class="text"
            type="text"
            name="email"
            placeholder="name@company.com"
            required
          />
          <p class="content-ttl">Password</p>
          <input
            id="password"
            class="text"
            type="text"
            name="password"
            required
          />
        </div>
        <button id="saveButton" class="btn">Sing in</button>
        <div class="sing">
          Don't have account yet? <a href="./sing.html">Sing up</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
